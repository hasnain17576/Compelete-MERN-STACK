<!-- Reservation Section -->
<section id="reservation" class="py-5">
  <div class="container">
    <h1 class="reservation-title text-center mb-3 fw-bold">Make a Reservation</h1>
    <p class="reservation-subtitle text-center mb-5">
      Reserve your table now and enjoy authentic Pakistani & Indian fusion cuisine in a warm and welcoming atmosphere.
    </p>

    <!-- Reservation Form -->
    <form class="row g-3 justify-content-center">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="col-md-6">
        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="col-md-3">
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="col-md-3">
        <input type="time" name="time" class="form-control" required>
      </div>
      <div class="col-md-6">
        <input type="number" name="guests" class="form-control" placeholder="Number of Guests" min="1" required>
      </div>
      <div class="col-md-12">
        <textarea name="requests" class="form-control" rows="4" placeholder="Special Requests"></textarea>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-warning btn-lg px-5">Reserve Now</button>
      </div>
    </form>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
